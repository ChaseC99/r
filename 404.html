<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GH Pages Redirect</title>
    <script type="text/javascript">
      const redirects = {
        "qrme": "https://apps.apple.com/us/app/qr-me-contact/id1412627381#?platform=iphone",
        "mentee": "https://docs.google.com/forms/d/e/1FAIpQLScZMH60toqUHfxUUehGBjYv6ogvkNT9RFoNNSJb26i8o3qc0w/viewform?usp=sf_link",
        "meet": "https://calendly.com/chaseca/meet",
      }
      
      const path = window.location.pathname.substring(1).toLowerCase();

      const redirect = redirects[path];
      if (redirect) {
        window.location.replace(redirect);
      } else {
        window.location.replace("https://www.chasecarnaroli.com");
      }
    </script>
  </head>
